      <nav class="navbar navbar-expand-lg navbar-dark bg-Dark mb-3">

    <table id="dataTables">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody id="email">

      </tbody>



    </table>
  </div>

  <script src="js/plugins/jquery/jquery-2.2.4.min.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script>

    // query emails from local storage  
    var emails = JSON.parse(localStorage.getItem("contactsEmails"));

    //  prep of data to be displayed 
    emaildiv = document.getElementById("email");
    for (let i = 0; i < emails.length; i++) {
      html = '<tr><td>' + emails[i].email + '</td><td>' + emails[i].fullname + '</td><td>' + emails[i].subject + '</td></tr>';
      emaildiv.innerHTML += html;
    }
    
    // data table code 
    $(document).ready(function () {
      $("#dataTables").dataTable();
    });
  </script>
</body>

</html>
